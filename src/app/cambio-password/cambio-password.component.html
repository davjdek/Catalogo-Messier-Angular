<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="old_password">Vecchia Password</label>
      <input id="old_password" type="password" formControlName="old_password" />
      <div *ngIf="oldPassword?.invalid && oldPassword?.touched" class="error">
        Vecchia password richiesta
      </div>
    </div>
  
    <div>
      <label for="new_password">Nuova Password</label>
      <input id="new_password" type="password" formControlName="new_password" />
      <div *ngIf="newPassword?.invalid && newPassword?.touched" class="error">
        Nuova password richiesta
      </div>
    </div>
  
    <div>
      <label for="confirm_password">Conferma Nuova Password</label>
      <input id="confirm_password" type="password" formControlName="confirm_password" />
      <div *ngIf="passwordMismatch && confirmPassword?.touched" class="error">
        Le password non corrispondono
      </div>
    </div>
  
    <button type="submit" [disabled]="changePasswordForm.invalid">Cambia Password</button>
  </form>
