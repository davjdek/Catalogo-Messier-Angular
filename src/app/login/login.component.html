<h1>Login Utente</h1>
<span *ngIf="this.authService.isLoggedIn()">
  <h1>You are logged in as {{this.user()}}</h1>
  <a href="#" (click) = "this.authService.logout()">Logout</a>
  <br>
  <a href="#" (click) = "cambiaPassword(); $event.preventDefault()">Change Password</a>
</span>

<form class = 'example-form' *ngIf="!this.authService.isLoggedIn()">
  <mat-form-field class = 'example-full-width'>
    <mat-label>Username</mat-label>
    <input matInput placeholder = 'Username' name = 'Username' [(ngModel)]="this.username" required>
  </mat-form-field> <br>

  <mat-form-field class = 'example-full-width'>
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder = 'Password' name = 'Password' autocomplete="current-password" [(ngModel)]="this.password" required>
  </mat-form-field> <br>

  <button mat-button color = 'primary' (click)="this.login()">Login</button>
</form>
<span *ngIf="!this.authService.isLoggedIn()">
  <h1>You are not logged in</h1>
  <a mat-button routerLink="/register">Register</a>
</span>
